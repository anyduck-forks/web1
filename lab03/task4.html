<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 3 - Завдання 4</title>
    <style>
        body {
            font-family: sans-serif;
            color: white;
        }

        ol {
            background-color: #f2b6c0;
            padding: 2rem;
            list-style-position: inside;
        }

        li {
            background-color: #e094a0;
            margin: 1.5rem;
            padding: 1.5rem;
        }

        span {
            background-color: #c45161;
            padding: 1.5rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <ol>
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ol>
</body>

</html>
